<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/otp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container height-100 d-flex justify-content-center align-items-center">
        <div class="position-relative">
            <div class="card p-2 text-center">
                <h6>Please enter the one time password <br> to verify your account</h6>
                <div>
                    <span>A code has been sent to your Email</span>
                </div>
                <form action="/validationusingotp" method="post">
                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                    <input class="m-2 text-center form-control rounded" type="text" name="a" id="first" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" name="b" id="second" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" name="c" id="third" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" name="d" id="fourth" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" name="e" id="fifth" maxlength="1" /> 
                    <input class="m-2 text-center form-control rounded" type="text" name="f" id="sixth" maxlength="1" /> 
                </div> 
                <div class="mt-4">
                    <input type="submit" class="btn btn-danger px-4 validate" value="Validate"/>
                </div>
                </form>
            </div>
            <div class="card-2"> 
                <div class="content d-flex justify-content-center align-items-center">
                        <span>Didn't get the code</span>
                        <a href="#" class="text-decoration-none ms-3">Resend(1/3)</a>
                </div>
            </div>
        </div>
    <script src="js/otp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </div>
</body>
</html>
